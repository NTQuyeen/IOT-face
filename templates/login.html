<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1c24, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #e0f2f1;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 204, 0.3);
      border: 1px solid #00ffcc;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #00ffcc;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #0e1f28;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      color: #e0f2f1;
      font-size: 15px;
      outline: none;
    }

    .login-box input::placeholder {
      color: #9fffe5;
    }

    .login-box input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #00ffcc, #00ccff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #003333;
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    }

    .error {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid #ff4444;
      border-radius: 8px;
      color: #ff6666;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00ccff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ccff;
    }
  </style>
</head>

<body>

<div class="login-box">

  <h2>üîê ADMIN LOGIN</h2>

  <form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">ƒêƒÉng nh·∫≠p</button>
  </form>

  {% if error %}
  <div class="error">
    ‚ùå {{ error }}
  </div>
  {% endif %}

  <a href="/" class="back-link">‚Üê Quay v·ªÅ trang ƒëi·ªÉm danh</a>

</div>

</body>
</html>
