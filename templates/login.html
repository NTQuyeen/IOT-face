<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<form method="post">
  <input name="username" placeholder="Username"><br><br>
  <input name="password" type="password" placeholder="Password"><br><br>
  <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

</body>
</html>
