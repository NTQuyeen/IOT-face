<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Face Attendance System</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #e0f7fa, #f5faff);
  color: #033;
  font-family: "Segoe UI", Tahoma, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== ADMIN LOGIN (TOP RIGHT) ===== */
.admin-top {
  position: fixed;
  top: 20px;
  right: 25px;
  z-index: 999;
}

.admin-top a {
  text-decoration: none;
  background: #00bcd4;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.admin-top a:hover {
  background: #0097a7;
}

/* ===== MAIN CONTAINER ===== */
.container {
  width: 90%;
  max-width: 720px;
  background: #ffffff;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
}

h1 {
  margin-top: 0;
  font-size: 28px;
  color: #007c91;
}

.subtitle {
  color: #555;
  margin-bottom: 18px;
}

/* ===== CAMERA ===== */
.camera-box {
  margin: auto;
  width: 520px;
  max-width: 100%;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid #00bcd4;
  box-shadow: 0 0 25px rgba(0, 188, 212, 0.35);
}

.camera-box img {
  width: 100%;
  display: block;
}

/* ===== LEGEND ===== */
.legend {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 14px;
  font-size: 14px;
}

.legend span {
  display: flex;
  align-items: center;
  gap: 6px;
}

.green-dot,
.red-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

.green-dot {
  background: #00c853;
}

.red-dot {
  background: #e53935;
}

/* ===== STATUS ===== */
.status {
  margin-top: 22px;
  padding: 16px;
  font-size: 20px;
  border-radius: 12px;
  background: #f1fefe;
  border: 1px solid #00bcd4;
  color: #00695c;
  min-height: 52px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.08);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }
  .status {
    font-size: 17px;
  }
}
</style>
</head>

<body>

<!-- üîê ADMIN LOGIN -->
<div class="admin-top">
  <a href="/login">Admin</a>
</div>

<div class="container">

  <h1>üì∏ FACE ATTENDANCE SYSTEM</h1>
  <div class="subtitle">ESP32-CAM ‚Äì Nh·∫≠n di·ªán & ƒëi·ªÉm danh realtime</div>

  <div class="camera-box">
    <img src="/video" alt="ESP32 Stream">
  </div>

  <div class="legend">
    <span><div class="green-dot"></div> ƒê√£ nh·∫≠n di·ªán</span>
    <span><div class="red-dot"></div> Unknown</span>
  </div>

  <!-- üîî REALTIME STATUS -->
  <div class="status" id="status">
    ‚è≥ ƒêang ch·ªù nh·∫≠n di·ªán...
  </div>

</div>

<script>
async function updateStatus() {
  try {
    const res = await fetch("/realtime-status");
    const data = await res.json();

    if (data.name) {
      document.getElementById("status").innerHTML =
        "‚úÖ <b>" + data.name + "</b> ƒë√£ ƒëi·ªÉm danh l√∫c <b>" + data.time + "</b>";
    }
  } catch (e) {}

setInterval(updateStatus, 1000);
</script>

</body>
</html>
